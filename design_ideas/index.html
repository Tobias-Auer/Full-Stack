<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Player Statistics</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="player-info">
    <div class="player-skin-placeholder"></div>
    <button class="download-button">Download Skin</button>
  </div>

  <div class="stats-cards">
    <div class="stat-card status">
      <div class="stat-icon"><i class="fas fa-power-off"></i></div>
      <div class="stat-label">Status</div>
      <div class="stat-value">Online</div>
    </div>
    <div class="stat-card deaths">
      <div class="stat-icon"><i class="fas fa-skull-crossbones"></i></div>
      <div class="stat-label">Deaths</div>
      <div class="stat-value">10</div>
    </div>
    <div class="stat-card last-death">
      <div class="stat-icon"><i class="fas fa-stopwatch"></i></div>
      <div class="stat-label">Time since last death</div>
      <div class="stat-value">1 day, 2 hours, 30 minutes</div>
    </div>
    <div class="stat-card play-time">
      <div class="stat-icon"><i class="fas fa-clock"></i></div>
      <div class="stat-label">Play time</div>
      <div class="stat-value">5 days, 6 hours, 45 minutes</div>
    </div>
    <div class="stat-card first-seen">
      <div class="stat-icon"><i class="fas fa-calendar-day"></i></div>
      <div class="stat-label">First seen</div>
      <div class="stat-value">2023-01-15</div>
    </div>
    <div class="stat-card last-seen">
      <div class="stat-icon"><i class="fas fa-calendar-alt"></i></div>
      <div class="stat-label">Last seen</div>
      <div class="stat-value">2024-02-20</div>
    </div>
  </div>

</body>
</html>

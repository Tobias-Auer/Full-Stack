    <script>
      var color_dict = {
        "Â§0": "#000000",
        "Â§1": "#0000AA",
        "Â§2": "#00AA00",
        "Â§3": "#00AAAA",
        "Â§4": "#AA0000",

        "Â§b": "#55FFFF",
        "Â§c": "#FF5555",
        "Â§d": "#FF55FF",
        "Â§e": "#FFFF55",
      };
      function get_color(color) {
        return color_dict[color];
      }

      var all_elements = document.getElementsByClassName("list-item-content");

      for (let i = 0; i < all_elements.length; i++) {
        element = all_elements[i];
        element.style.color = get_color(
          element.getAttribute("color").split("[")[0]
        );
      }

      function ask_for_pref(pref, require_pwd=false) {
        const modal_body = document.getElementById("modal-content");
        const modal_title = document.getElementById("modal-title");
        const modal = document.getElementById("custom-modal");
        const input_field = "<input id='pwd'></input>"
        modal_body.innerHTML =
          "MÃ¶chtest du wirklich deinen aktuellen Prefix <X> gegen den neuen Prefix " +
          pref +
          ` eintauschen?<br><br>Hinweis:<br>Du kannst jeder Zeit wieder wechseln.<br><br>`

        if (require_pwd) {
          modal_body.innerHTML+=input_field;
          modal_body.innerHTML+=`<br><br><div class='button-container'><button onclick='closeModal(this.closest(".custom-modal"))'>Abbruch</button><button onclick='send_prefix("${pref}",true,true)'>BestÃ¤tigen</button></div>`;
        } else {
          modal_body.innerHTML+=`<br><br><div class='button-container'><button onclick='closeModal(this.closest(".custom-modal"))'>Abbruch</button><button onclick='send_prefix("${pref}",true)'>BestÃ¤tigen</button></div>`;
        }
          
        modal_title.innerHTML = "BestÃ¤tigung";
        openModal(modal);
      }

      function send_prefix(prefix, apply_mode = false, pwd=null) {
        if (pwd) {
          pwd=document.getElementById('pwd').value;
        }
        console.log("hi there");
        fetch("/join_pref", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({
            apply_mode: apply_mode,
            prefix: prefix,
            pwd: pwd,
          }),
        })
          .then((res) => {
            if (res.ok) {
              return res.json();
            }
            throw new Error("Something is wrong :(\nTry again!");
          })
          .then((data) => {
            console.log(data);
            if (!apply_mode) {
              if (data["allowed"]) {
                ask_for_pref(data["requested_prefix"], data["require_pwd"]);
                return;
              } else {
                failure(
                  data["requested_prefix"],
                  "Du hast keine Berechtigung fÃ¼r diesen Prefix. <br><br>Wenn du dir sicher bist, das ein Fehler vorliegt, probiere es spÃ¤ter erneut oder kontaktiere den Serverbesitzer"
                );
                return;
              }
            }
            if (data["success"]) {
              success(data["requested_prefix"]);
              return;
            } else {
              failure(data["requested_prefix"], data["reason"]);
              return;
            }
          })
          .catch((error) => {
            failure(data["requested_prefix"], error);
          });
      }

      function openModal(modal) {
        if (modal == null) return;
        modal.classList.add("active");
        const overlay = document.getElementById("custom-overlay");
        overlay.classList.add("active");
      }

      function closeModal(modal) {
        if (modal == null) return;
        modal.classList.remove("active");
        overlay.classList.remove("active");
      }

      function success(prefix) {
        const modal_body = document.getElementById("modal-content");
        const modal_title = document.getElementById("modal-title");
        const modal = document.getElementById("custom-modal");
        modal_body.innerHTML =
          "Du hast erfolgreich deinen Prefix geÃ¤ndert :) <br><br><button onclick='closeModal(this.closest(`.custom-modal`))'>OK</button>";
        modal_title.innerHTML = "Erfolgreich :)";
        openModal(modal);
      }

      function failure(prefix, reason) {
        const modal_body = document.getElementById("modal-content");
        const modal_title = document.getElementById("modal-title");
        const modal = document.getElementById("custom-modal");
        modal_body.innerHTML =
          "Es it ein Fehler beim setzen folgendes Prefixes aufgetreten: " +
          prefix +
          "<br><br>Weitere Informationen:<br>" +
          reason;
        modal_title.innerHTML = "ERROR :[";
        openModal(modal);
      }

      const overlay = document.getElementById("custom-overlay");
      overlay.addEventListener("click", () => {
        const modals = document.querySelectorAll(".custom-modal.active");
        modals.forEach((modal) => {
          closeModal(modal);
        });
      });
      function hashPassword(password) {
        const hashHex = sha256(password);
        return hashHex;
      }
    </script>

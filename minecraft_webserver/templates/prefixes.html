      <nav>
        <ul>

    <script>
      var color_dict = {
        "Â§0": "#000000",
        "Â§1": "#0000AA",
        "Â§2": "#00AA00",
        "Â§3": "#00AAAA",
        "Â§4": "#AA0000",
        "Â§5": "#AA00AA",
        "Â§6": "#FFAA00",
        "Â§7": "#AAAAAA",
        "Â§8": "#555555",
        "Â§9": "#5555FF",
        "Â§a": "#55FF55",
        "Â§b": "#55FFFF",
        "Â§c": "#FF5555",
        "Â§d": "#FF55FF",
        "Â§e": "#FFFF55",
      };
      function get_color(color) {
        return color_dict[color];
      }

      var all_elements = document.getElementsByClassName("list-item-content");

      for (let i = 0; i < all_elements.length; i++) {
        element = all_elements[i];
        element.style.color = get_color(
          element.getAttribute("color").split("[")[0]
        );
      }

      function ask_for_pref(pref, require_pwd = false) {
        const myinput_field = "<input id='pwd'></input>";
        mymodal_body =
          "MÃ¶chtest du wirklich deinen aktuellen Prefix <X> gegen den neuen Prefix " +
          pref +
          ` eintauschen?<br><br>Hinweis:<br>Du kannst jeder Zeit wieder wechseln.`;

        if (require_pwd) {
          mymodal_body += "<br>Es ist ein Passwort von nÃ¶ten um diesen Prefix zu wÃ¤hlen<br><br>"+myinput_field;paramString = [pref,true,true]
        } else { paramString = [pref,true]
        }

        mymodal_title = "BestÃ¤tigung";
        messagebox_info(
          mymodal_title,
          mymodal_body,
          {
            confirmationButton: "BestÃ¤tigen",
            cancelButton: "Abbruch",
          },
          { confirmationCallback: send_prefix, confirmationParams: paramString }, true
        );
      }

      function send_prefix(prefix, apply_mode = false, pwd = null) {
        if (pwd) {
          pwd = hashPassword(document.getElementById("pwd").value);
        }
        fetch("/join_pref", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({
            apply_mode: apply_mode,
            prefix: prefix,
            pwd: pwd,
          }),
        })
          .then((res) => {
            if (res.ok) {
              return res.json();
            }
            throw new Error("Something is wrong :(\nTry again!");
          })
          .then((data) => {
            console.log(data);
            if (!apply_mode) {
              if (data["allowed"]) {
                ask_for_pref(data["requested_prefix"], data["require_pwd"]);
                return;
              } else {
                failure(
                  data["requested_prefix"],
                  "Du hast keine Berechtigung fÃ¼r diesen Prefix. <br><br>Wenn du dir sicher bist, das ein Fehler vorliegt, probiere es spÃ¤ter erneut oder kontaktiere den Serverbesitzer"
                );
                return;
              }
            }
            if (data["success"]) {
              success(data["requested_prefix"]);
              return;
            } else {
              failure(data["requested_prefix"], data["reason"]);
              return;
            }
          })
          .catch((error) => {
            failure(data["requested_prefix"], error);
          });
      }

      function success(prefix) {
        text = "Du hast erfolgreich deinen Prefix geÃ¤ndert :) <br><br>Alter Prefix: {{currentPref}}<br>Neuer Prefix: " + prefix;
        messagebox_info(
          "Erfolgreich :}",
          text,
          {confirmationButton: "Super!", },
          {cancelCallback: reloadFunc,cancelParams: [],confirmationCallback: reloadFunc,confirmationParams: []},true
        );
      }
      function reloadFunc() {
        window.location.reload();
      }
      function failure(prefix, reason) {
        text = "Es it ein Fehler beim setzen folgendes Prefixes aufgetreten: " +
        prefix +
        "<br><br>Weitere Informationen:<br>" +
        reason;
        messagebox_error(
          "ERROR :[",
          text,
          {},
          {},true
        );
      }

      function hashPassword(password) {
        const hashHex = sha256(password);
        return hashHex;
      }
    </script>

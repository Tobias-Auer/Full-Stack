<!DOCTYPE html>
<html>
<head>
    <title>Enter username</title>
</head>
<body>
<h1>Enter your Minecraft player name:</h1>
<form method="post">
    <input name="type" type="hidden" value="login1">
    <input name="username" required type="text">
    <input type="submit" value="Submit">
</form>
{% with messages = get_flashed_messages() %}
{% if messages %}
<ul class=flashes>
    {% for message in messages %}
    <li>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
{% endwith %}
</body>
</html>

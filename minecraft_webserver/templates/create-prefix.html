<!DOCTYPE html>

<head>

    <script src="https://cdn.jsdelivr.net/npm/js-sha256"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f8f8;
            color: #333;
            /* margin: 20px;
            margin: 20px; */
            text-align: center;
        }

        header {
            text-align: left;
        }

        h1 {
            color: #004080;
        }

        .config-container {
            max-width: 400px;
            margin: 0 auto;
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input,
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .password-container {
            position: relative;
        }

        #password {
            width: calc(100% - 32px);
            padding-right: 32px;
        }

        .eye-icon {
            position: absolute;
            top: 50%;
            right: 8px;
            transform: translateY(-50%);
            cursor: pointer;
        }

        button {
            background-color: #004080;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #003366;
        }

        #password-field {
            visibility: hidden;
            opacity: 0;
            height: 0;
            transition: visibility 0s, opacity 0.5s, height 0.5s;
        }

        #password-field.visible {
            visibility: visible;
            opacity: 1;
            height: auto;
        }
    </style>

</head>

<body>

    <body>
        <header class="sticky">
            <nav>

                    <li>

                    </li>

            </nav>
        </header>
        <div class="text">
            <br><br>
            <h1>Minecraft Prefix Konfigurator</h1>
            <div class="config-container">
                <form id="config-form">
                    <label for="player-name">Prefix (max. 10 Zeichen):</label>
                    <input type="text" id="player-name" name="player-name" maxlength="10" required>

                    <label for="color">Farbe:</label>
                    <select id="color" name="color" required>
                        <option value="¬ße" style="background-color: #FFFF55;">Gelb</option>
                        <option value="¬ßb" style="background-color: #55FFFF;">Aqua</option>
                        <option value="¬ß3" style="background-color: #00AAAA;">Dunkel Aqua</option>
                        <option value="¬ß1" style="color:white;background-color: #0000AA;">Dunkel Blau</option>
                        <option value="¬ß9" style="background-color: #5555FF;">Blau</option>
                        <option value="¬ßd" style="background-color: #FF55FF;">Hell Lila</option>
                        <option value="¬ß5" style="background-color: #AA00AA;">Dunkel Lila</option>
                        <option value="¬ßf" style="background-color: #FFFFFF;">Wei√ü</option>
                        <option value="¬ß7" style="background-color: #AAAAAA;">Grau</option>
                        <option value="¬ß8" style="color:white;background-color: #555555;">Dunkel Grau</option>
                        <option value="¬ß0" style="color:white;background-color: #000000;">Schwarz</option>
                    </select>

                    <label for="status">Status:</label>
                    <select id="status" name="status" onchange="togglePasswordField()" required>
                        <option value="everyone">Jeder darf beitreten</option>
                        <option value="on_request">Mit einem Passwort</option>
                    </select>

                    <div class="password-container" id="password-field">
                        <label for="password">Passwort:</label>
                        <input type="password" id="password" name="password">
                        <span class="eye-icon" onclick="togglePasswordVisibility()">üëÅÔ∏è‚Äçüó®Ô∏è</span>
                    </div>

                    <button type="button" onclick="saveConfig()">Konfiguration speichern</button>
                </form>
            </div>
        </div>
        <footer>
            <nav>
                <ul>
                    <li><a href="/verschiedenes/impressum.html">Impressum</a></li>
                    <li><a href="/verschiedenes/datenschutz.html">Datenschutz</a></li>
                    <li><a href="/verschiedenes/kontakt.html">Kontakt</a></li>
                    <li><a href="#">ü°Ö</a></li>
                </ul>
            </nav>
        </footer>


        <script>
            var pre_color = "{{color}}";
            var pre_prefix = "{{prefix}}"
            document.getElementById("color").value = pre_color;
            document.getElementById("player-name").value = pre_prefix;
            function togglePasswordField() {
                var statusSelect = document.getElementById("status");
                var passwordField = document.getElementById("password-field");

                if (statusSelect.value === "on_request") {
                    passwordField.classList.add("visible");
                } else {
                    passwordField.classList.remove("visible");
                }
            }

            function togglePasswordVisibility() {
                var passwordInput = document.getElementById("password");
                var eyeIcon = document.querySelector(".eye-icon");

                if (passwordInput.type === "password") {
                    passwordInput.type = "text";
                    eyeIcon.textContent = "üëÅÔ∏è‚Äçüó®Ô∏è";
                } else {
                    passwordInput.type = "password";
                    eyeIcon.textContent = "üëÅÔ∏è‚Äçüó®Ô∏è";
                }
            }

            function saveConfig() {
                var playerName = document.getElementById("player-name").value;
                var color = document.getElementById("color").value;
                var status = document.getElementById("status").value;
                var password = document.getElementById("password").value;
                console.log("PWD: '" + password + "'");
                if (status === "everyone") {
                    password = ""
                } else if (password === "") {
                    console.warn("Enter a password!");
                    return
                }

                console.log("Spielername: " + playerName);
                console.log("Farbe: " + color);
                console.log("Status: " + status)


                const data = {
                    playerName: playerName,
                    color: color,
                    password: hashPassword(password)
                };

                fetch('/pref_api', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                })
                    .then(response => response.json())
                    .then(data => {
                        // Handle the response data
                        console.log('Response:', data);
                    })
                    .catch(error => {
                        console.error('Error:', error);
                    });
            }

            function hashPassword(password) {
                const hashHex = sha256(password);
                return hashHex;
            }
        </script>
    </body>

</html>

<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Minecraft Prefix Konfigurator</title>
    <link href="./static/css/header.css" rel="stylesheet"/>
    <link href="./static/css/index.css" rel="stylesheet"/>

    <link href="./static/images/favicon.ico" rel="icon" type="image/vnd.microsoft.icon"/>

    <script src="https://cdn.jsdelivr.net/npm/js-sha256"></script>
    <style>
        body {
            background-color: #f8f8f8;
            color: #333;
            /* margin: 20px;
            margin: 20px; */
            text-align: center;
        }

        h1 {
            color: #004080;
        }

        .config-container {
            max-width: 400px;
            margin: 0 auto;
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input,
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .password-container {
            position: relative;
        }

        #password {
            width: calc(100% - 32px);
            padding-right: 32px;
        }

        .eye-icon {
            position: absolute;
            top: 58%;
            right: 19px;
            transform: translateY(-50%);
            cursor: pointer;
        }

        .submitBtn {
            background-color: #004080;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .submitBtn :hover {
            background-color: #003366;
        }

        #password-field {
            visibility: hidden;
            opacity: 0;
            height: 0;
            transition: visibility 0s, opacity 0.5s, height 0.5s;
        }

        #password-field.visible {
            visibility: visible;
            opacity: 1;
            height: auto;
        }

        @media (max-width: 627px) {
            h4 {
                font-size:  17px;
            }
        }
    </style>

</head>

<body>

<body>
    {% include 'header.html' %}
<div class="text">
    <br><br>
    <h1>Prefix Konfigurator</h1>
    <div style="width: 100%;justify-content: center;display: flex;">
     <h4 style="text-align: center; max-width: 1000px;">Erstelle hier deinen eigenen Prefix der im Spiel vor deinem Namen angezeigt wird! <br>Du kannst dir auch einen aus der <a href="/join_pref">Liste der bestehenden Prefixe</a> aussuchen. </h4>
        
    </div>
   <div class="config-container">
        <form id="config-form">
            <label for="player-name">Prefix (max. 10 Zeichen):</label>
            <input id="player-name" maxlength="10" name="player-name" required type="text">

            <label for="color">Farbe:</label>
            <select id="color" name="color" required>
                <option style="background-color: #FFFF55;" value="¬ße">Gelb</option>
                <option style="background-color: #55FFFF;" value="¬ßb">Aqua</option>
                <option style="background-color: #00AAAA;" value="¬ß3">Dunkel Aqua</option>
                <option style="color:white;background-color: #0000AA;" value="¬ß1">Dunkel Blau</option>
                <option style="background-color: #5555FF;" value="¬ß9">Blau</option>
                <option style="background-color: #FF55FF;" value="¬ßd">Hell Lila</option>
                <option style="background-color: #AA00AA;" value="¬ß5">Dunkel Lila</option>
                <option style="background-color: #FFFFFF;" value="¬ßf">Wei√ü</option>
                <option style="background-color: #AAAAAA;" value="¬ß7">Grau</option>
                <option style="color:white;background-color: #555555;" value="¬ß8">Dunkel Grau</option>
                <option style="color:white;background-color: #000000;" value="¬ß0">Schwarz</option>
            </select>

            <label for="status">Status:</label>
            <select id="status" name="status" onchange="togglePasswordField()" required>
                <option value="everyone">Jeder darf beitreten</option>
                <option value="on_request">Mit einem Passwort</option>
            </select>

            <div class="password-container" id="password-field">
                <label for="password">Passwort:</label>
                <input id="password" name="password" type="password">
                <span class="eye-icon" onclick="togglePasswordVisibility()">üëÅÔ∏è</span>
            </div>

            <button class="submitBtn" onclick="saveConfig()" type="button">Konfiguration speichern</button>
        </form>
    </div>
</div>
<footer>
    <nav>
        <ul>
            <li><a href="/verschiedenes/impressum.html">Impressum</a></li>
            <li><a href="/verschiedenes/datenschutz.html">Datenschutz</a></li>
            <li><a href="/verschiedenes/kontakt.html">Kontakt</a></li>
            <li><a href="#">ü°Ö</a></li>
        </ul>
    </nav>
</footer>


<script>
    var pre_color = "{{color}}";
    var pre_prefix = "{{prefix}}"
    document.getElementById("color").value = pre_color;
    document.getElementById("player-name").value = pre_prefix;
    function togglePasswordField() {
        var statusSelect = document.getElementById("status");
        var passwordField = document.getElementById("password-field");

        if (statusSelect.value === "on_request") {
            passwordField.classList.add("visible");
        } else {
            passwordField.classList.remove("visible");
        }
    }

    function togglePasswordVisibility() {
        var passwordInput = document.getElementById("password");
        var eyeIcon = document.querySelector(".eye-icon");

        if (passwordInput.type === "password") {
            passwordInput.type = "text";
            eyeIcon.textContent = "üëÅÔ∏è‚Äçüó®Ô∏è";
        } else {
            passwordInput.type = "password";
            eyeIcon.textContent = "üëÅÔ∏è";
        }
    }

    function saveConfig() {
        var playerName = document.getElementById("player-name").value;
        var color = document.getElementById("color").value;
        var status = document.getElementById("status").value;
        var password = document.getElementById("password").value;
        console.log("PWD: '" + password + "'");
        if (status === "everyone") {
            password = ""
        } else if (password === "") {
            console.warn("Enter a password!");
            messagebox_info(
        "Fehlendes Passwort",
        "Bitte gebe ein Passwrt ein oder stelle die Option 'jeder darf beitreten' ein!",
        {},
        {}
      );
            return
        }

        console.log("Spielername: " + playerName);
        console.log("Farbe: " + color);
        console.log("Status: " + status)


        const data = {
            playerName: playerName,
            color: color,
            password: hashPassword(password)
        };

        fetch('/pref_api', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(data)
        })
            .then(response => response.json())
            .then(data => {
                // Handle the response data
                console.log('Response:', data);
                console.error(data["result"])
                if (data["result"].split(":")[0]=="error") {
                    throw new Error(data["result"].split(":")[1]); 
                } else if (data["result"] =="denied") {
                    throw new Error("Aktion verweigert! Grund: " + data["reason"]); 
                }
                messagebox_info(
        "Erfolg :}",
        "Du hast deinen Prefix erfolgreich erstellt/ge√§ndert.<br><br>Entdecke auch Prefixe anderer Spieler. <br><br>Hinweis: Wenn Dein Prefix sich im Spiel nicht aktualisiert, √ºberpr√ºfe ob Du in auch in der Liste ausgew√§hlt hast",
        {confirmationButton: "Super!" },
        { confirmationCallback: redirectFunc, confirmationParams: [] ,cancelCallback: redirectFunc, cancelParams: [] },true
      );
            })
            .catch(error => {
                console.error('Error:', error);
                messagebox_error(
        "Fehler :[",
        "<br>Es ist bedauerlicherweise folgender Fehler aufgetreten: <br><br>" + error + "<br>",
        {},
        {},true
      );
            });
    }

function redirectFunc() {
    document.location.href = "/join_pref";
}

    function hashPassword(password) {
        const hashHex = sha256(password);
        return hashHex;
    }
</script>
</body>

</html>

<div style="width: 100%; height: 70vh">
  <div
    style="
      display: grid;
      width: 100%;
      height: 100%;
      grid-template-columns: 2fr 1fr;
      grid-template-rows: 1fr;
    "
  >
    <div style="background: white">
      <svg
        id="svgCanvas"
        preserveAspectRatio="xMinYMin meet"
        viewBox="0 0 1478 940"
        style="display: block; width: auto; height: auto"
      >
        <image
          href="/static/plan.jpg"
          width="100%"
          style="pointer-events: none"
          preserveAspectRatio="xMinYMin meet"
          id="svgImage"
        ></image>
      </svg>
    </div>
    <div style="background: lightgreen">
      <button id="blackListBtnToggle">Zellen ausblenden</button>
      <button id="draggableBtnToggle">Stände verschieben</button>

      <button id ="resetBtn" style="display: none;" onclick="location.reload()">Abbruch</button>
      <hr />
      <div>
        <h3>Stand Information</h3>
        <div id="standList" style="overflow-y: auto;">
          <p>Bitte wählen Sie einen Stand aus, um Informationen anzuzeigen.</p>
        </div>
        <div id="resizeBtnToggleDiv" style="display: none;">
                <button id="resizeBtnToggle">Standgröße bearbeiten</button>

        </div>
      </div>
    </div>
  </div>
</div>

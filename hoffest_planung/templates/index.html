    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        #page {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            grid-template-rows: repeat(5, 1fr);
            grid-column-gap: 0px;
            grid-row-gap: 0px;
            height: 100vh;
            }

            #f-selector { grid-area: 1 / 5 / 6 / 7; background-color: green;}
            #schulhof-selector { grid-area: 1 / 1 / 2 / 5; background-color: red;}
            #c-selector { grid-area: 2 / 1 / 5 / 5; background-color: blue;}
            #information { grid-area: 5 / 1 / 6 / 5; background-color: yellow;} 
    </style>
</head>
<body>
    <div id="page">
        <div id="f-selector">
